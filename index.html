<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #f7c6cf, #f3d9df);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Fredoka One', cursive;
    overflow: hidden;
    text-align: center;
    padding-top: 60px;
    position: relative;
  }

  h1 {
    font-size: 2.5rem;
    color: #d4b85a; /* soft yellow */
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2rem;
    color: #d4b85a;
    margin-bottom: 30px;
  }

  .buttons {
    margin-bottom: 40px;
    height: 80px;
    width: 100%;
  }

  button {
    font-size: 1.1rem;
    padding: 14px 34px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    margin: 0 15px;
    transition: transform 0.2s ease;
    user-select: none;
    position: relative;
  }

  #yes {
    background-color: #c94a6a;
    color: white;
  }

  #no {
    background-color: #e6b8c2;
    color: #5a2a3c;
  }

  /* Floating hearts and stars */
  .floating {
    position: absolute;
    width: 20px;
    height: 20px;
    opacity: 0.85;
    z-index: 1;
  }

  .heart {
    background: #f28ca5;
    transform: rotate(45deg);
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #f28ca5;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }

  .star {
    background: #ffd56b;
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 68% 57%, 
      79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
  }
</style>
</head>
<body>

<h1>will you be my valentine?</h1>
<p>Click yes or no below</p>

<div class="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
  const noButton = document.getElementById('no');
  const yesButton = document.getElementById('yes');

  // Move No button on hover/touch
  function moveNoButton() {
    const padding = 140;
    const x = Math.random() * (window.innerWidth - padding);
    const y = Math.random() * (window.innerHeight - padding);
    noButton.style.position = "absolute";
    noButton.style.left = `${x}px`;
    noButton.style.top = `${y}px`;
    if (navigator.vibrate) navigator.vibrate(50);
  }

  noButton.addEventListener('mouseenter', moveNoButton);

  document.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    const rect = noButton.getBoundingClientRect();
    const distance = Math.hypot(
      touch.clientX - (rect.left + rect.width / 2),
      touch.clientY - (rect.top + rect.height / 2)
    );
    if (distance < 120) moveNoButton();
  });

  yesButton.addEventListener('click', () => {
    window.location.href = "valentine-clouds.html";
  });

  // Floating hearts and stars moving randomly in all directions
  const symbols = ['heart', 'star'];
  const shapeCount = 80;
  const bodyWidth = window.innerWidth;
  const bodyHeight = window.innerHeight;

  for (let i = 0; i < shapeCount; i++) {
    const shapeType = symbols[Math.floor(Math.random() * symbols.length)];
    const elem = document.createElement('div');
    elem.className = 'floating ' + shapeType;

    // Random starting position
    elem.style.left = Math.random() * bodyWidth + 'px';
    elem.style.top = Math.random() * bodyHeight + 'px';

    // Random motion in all directions
    const speedX = (Math.random() - 0.5) * 1.5;
    const speedY = (Math.random() - 0.5) * 1.5;
    let posX = parseFloat(elem.style.left);
    let posY = parseFloat(elem.style.top);

    function animate() {
      posX += speedX;
      posY += speedY;
      if (posX < -20) posX = bodyWidth;
      if (posX > bodyWidth) posX = -20;
      if (posY < -20) posY = bodyHeight;
      if (posY > bodyHeight) posY = -20;
      elem.style.left = posX + 'px';
      elem.style.top = posY + 'px';
      requestAnimationFrame(animate);
    }
    animate();
    document.body.appendChild(elem);
  }
</script>

</body>
</html>
