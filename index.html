<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f7c6cf, #f3d9df);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      color: #5a2a3c;
      margin-bottom: 50px;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 34px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
      -webkit-user-select: none;
      user-select: none;
    }

    #yes {
      background-color: #c94a6a;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #no {
      background-color: #e6b8c2;
      color: #5a2a3c;
      left: 50%;
      transform: translateX(20%);
    }

    /* Decorative bears */
    .bear {
      position: absolute;
      width: 120px;
      opacity: 0.85;
    }

    .bear.left {
      bottom: 20px;
      left: 20px;
    }

    .bear.right {
      top: 20px;
      right: 20px;
    }

    /* Heart animation */
    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #f8c6d0; /* pastel pink */
      transform: rotate(45deg);
      animation: float 3s ease forwards;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: #f8c6d0; /* pastel pink */
      border-radius: 50%;
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      left: -8px;
      top: 0;
    }

    @keyframes float {
      from {
        opacity: 0.8;
        transform: translateY(0) rotate(45deg) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-220px) rotate(45deg) scale(1.5);
      }
    }
  </style>
</head>
<body>

  <!-- Milk & Mocha images -->
  <img src="images/milk.png" class="bear left" alt="Milk bear">
  <img src="images/couple.png" class="bear right" alt="Mocha bear">

  <div class="container">
    <h1>Aran, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');

    function moveNoButton() {
      const padding = 140;
      const x = Math.random() * (window.innerWidth - padding);
      const y = Math.random() * (window.innerHeight - padding);

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;

      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }

    // Cursor proximity (desktop)
    document.addEventListener('mousemove', (e) => {
      const rect = noButton.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 100) {
        moveNoButton();
      }
    });

    // Finger proximity (mobile)
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const rect = noButton.getBoundingClientRect();
      const distance = Math.hypot(
        touch.clientX - (rect.left + rect.width / 2),
        touch.clientY - (rect.top + rect.height / 2)
      );

      if (distance < 120) {
        moveNoButton();
      }
    });

    yesButton.addEventListener('click', () => {
      for (let i = 0; i < 35; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }
  </script>

</body>
</html>
