<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f7c6cf, #f3d9df);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #5a2a3c;
      margin-bottom: 60px;
    }

    .buttons {
      position: relative;
      height: 160px;
      width: 100%;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 34px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
      user-select: none;
    }

    #yes {
      background-color: #c94a6a;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #no {
      background-color: #e6b8c2;
      color: #5a2a3c;
      left: 50%;
      transform: translateX(20%);
    }

    /* Heart animation for yes click */
    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #f8c6d0; /* pastel pink */
      transform: rotate(45deg);
      animation: float 3s ease forwards;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: #f8c6d0;
      border-radius: 50%;
    }

    .heart::before { top: -8px; left: 0; }
    .heart::after { left: -8px; top: 0; }

    @keyframes float {
      from { opacity: 0.8; transform: translateY(0) rotate(45deg) scale(1); }
      to { opacity: 0; transform: translateY(-220px) rotate(45deg) scale(1.5); }
    }
  </style>
</head>
<body>

  <h1>Angel, will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    let noClickCount = 0;
    const maxNoClicks = 5;

    function moveNoButton() {
      const padding = 140;
      const x = Math.random() * (window.innerWidth - padding);
      const y = Math.random() * (window.innerHeight - padding);

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;

      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }

    document.addEventListener('mousemove', (e) => {
      if (noClickCount >= maxNoClicks) return;
      const rect = noButton.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );
      if (distance < 100) moveNoButton();
    });

    document.addEventListener('touchmove', (e) => {
      if (noClickCount >= maxNoClicks) return;
      const touch = e.touches[0];
      const rect = noButton.getBoundingClientRect();
      const distance = Math.hypot(
        touch.clientX - (rect.left + rect.width / 2),
        touch.clientY - (rect.top + rect.height / 2)
      );
      if (distance < 120) moveNoButton();
    });

    noButton.addEventListener('click', () => {
      noClickCount++;
      if (noClickCount >= maxNoClicks) {
        alert("Oops! Tough luck");
        noButton.style.display = "none"; // disappears after 5 clicks
      }
    });

    yesButton.addEventListener('click', () => {
      window.location.href = "valentine-clouds.html";
    });
  </script>

</body>
</html>
