<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Clouds</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(to top, #fce4ec, #f8bbd0);
    font-family: 'Fredoka One', cursive;
    position: relative;
    text-align: center;
  }

  h1 {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #d4b85a; /* soft yellow */
    font-size: 3rem;
    z-index: 1000;
    margin: 0;
  }

  /* Fluffy clouds */
  .cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.85;
  }

  /* Floating shapes */
  .floating {
    position: absolute;
    width: 20px;
    height: 20px;
    opacity: 0.85;
    z-index: 1;
  }

  .heart {
    background: #f28ca5;
    transform: rotate(45deg);
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #f28ca5;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }

  .star {
    background: #ffd56b;
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 68% 57%, 
      79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
    );
  }

  .sparkle {
    background: #ffe4e1;
    border-radius: 50%;
  }
</style>
</head>
<body>

<h1>good choice. took you a while ðŸ˜’</h1>

<script>
  const bodyWidth = window.innerWidth;
  const bodyHeight = window.innerHeight;

  // Create clouds
  const cloudCount = 8;
  for (let i = 0; i < cloudCount; i++) {
    const cloud = document.createElement('div');
    cloud.className = 'cloud';
    const width = 100 + Math.random() * 120;
    const height = width * 0.6;
    cloud.style.width = width + 'px';
    cloud.style.height = height + 'px';
    cloud.style.top = Math.random() * bodyHeight * 0.6 + 'px';
    cloud.style.left = Math.random() * bodyWidth + 'px';
    cloud.style.opacity = 0.85;
    document.body.appendChild(cloud);

    // Add extra circles for fluffy effect
    const circleCount = 2 + Math.floor(Math.random() * 3);
    for (let j = 0; j < circleCount; j++) {
      const extra = document.createElement('div');
      extra.style.position = 'absolute';
      extra.style.width = width * (0.4 + Math.random() * 0.6) + 'px';
      extra.style.height = height * (0.4 + Math.random() * 0.6) + 'px';
      extra.style.background = '#fff';
      extra.style.borderRadius = '50%';
      extra.style.left = Math.random() * width * 0.5 + 'px';
      extra.style.top = Math.random() * height * 0.5 + 'px';
      cloud.appendChild(extra);
    }
  }

  // Floating hearts, stars, and sparkles
  const symbols = ['heart','star','sparkle'];
  const shapeCount = 80;
  for (let i = 0; i < shapeCount; i++) {
    const shapeType = symbols[Math.floor(Math.random()*symbols.length)];
    const elem = document.createElement('div');
    elem.className = 'floating ' + shapeType;
    elem.style.left = Math.random() * bodyWidth + 'px';
    elem.style.top = Math.random() * bodyHeight + 'px';

    // Random motion in all directions
    const speedX = (Math.random()-0.5) * 1.5;
    const speedY = (Math.random()-0.5) * 1.5;
    let posX = parseFloat(elem.style.left);
    let posY = parseFloat(elem.style.top);

    function animate() {
      posX += speedX;
      posY += speedY;
      if(posX < -20) posX = bodyWidth;
      if(posX > bodyWidth) posX = -20;
      if(posY < -20) posY = bodyHeight;
      if(posY > bodyHeight) posY = -20;
      elem.style.left = posX + 'px';
      elem.style.top = posY + 'px';
      requestAnimationFrame(animate);
    }
    animate();
    document.body.appendChild(elem);
  }
</script>

</body>
</html>
